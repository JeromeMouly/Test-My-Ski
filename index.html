<section id="search" class="ui container stackable search">
  <h1 class="titre">Trouvez votre Ski</h1>
  <div class="ui equal width grid">
    <div class="column">
      <select id="monts" name="monts">
        <option>Les Massifs</option>
        <option value="AlpesS">Alpes du Sud</option>
        <option value="AlpesN">Alpes du Nord</option>
        <option value="Jura">Jura / Vosges</option>
        <option value="Massif">Massif Central</option>
        <option value="Pyrennees">Pyrenées</option>
      </select>
    </div>
    <div class="column">
      <select id="stations" name="stations">
        <option>Les Stations</option>
        <option value="Le-Devoluy" class="AlpesS">Le Devoluy</option>
        <option value="Serre-Chevalier" class="AlpesS">Serre Chevalier</option>
        <option value="Chatel" class="AlpesN">Chatel</option>
        <option value="Les-2-Alpes" class="AlpesN">Les 2 Alpes</option>
        <option value="Champ-du-Feu" class="Jura">Champ du Feu</option>
        <option value="Bresse" class="Jura">La Bresse</option>
        <option value="Super" class="Massif">Super Besse</option>
        <option value="Lioran" class="Massif">Le Lioran</option>
        <option value="Andorre" class="Pyrennees">Andorre</option>
        <option value="Pyrenees-2000" class="Pyrennees">Pyrenees 2000</option>
      </select>
    </div>
    <div class="column">
      <select id="brands" name="brands">
        <option>Les Skis</option>
          <optgroup label="Armada" value="marque1" class="Le-Devoluy marque">
            <option value="ski1" class="Le-Devoluy ski">. AR7</option>
            <option value="ski2" class="Le-Devoluy ski">. B-Dog</option>
          </optgroup>
          <optgroup label="Dynastar" value="marque2" class="Serre-Chevalier marque">
            <option value="ski3" class="Serre-Chevalier ski">Cham 2.0 117</option>
            <option value="ski4" class="Serre-Chevalier ski">Course WC Premium</option>
          </optgroup>
          <optgroup label="Salomon" value="marque3" class="Chatel marque">
            <option value="ski5" class="Chatel ski">MTN Lab</option>
            <option value="ski6" class="Chatel ski">X-Race Lab 175</option>
          </optgroup>
          <optgroup label="Rossignol" value="marque4" class="Les-2-Alpes marque">
            <option value="ski7" class="Les-2-Alpes ski">Smash 7</option>
            <option value="ski8" class="Les-2-Alpes ski">Hero Master R21 WC</option>
          </optgroup>
          <optgroup label="Lacroix" value="marque5" class="Champ-du-Feu marque">
            <option value="ski9" class="Champ-du-Feu ski">Ultime Lady</option>
            <option value="ski10" class="Champ-du-Feu ski">Mach Carbon</option>
          </optgroup>
          <optgroup label="Armada" value="marque5" class="Bresse marque">
            <option value="ski9" class="Bresse ski">AR7</option>
            <option value="ski10" class="Bresse ski">B-Dog</option>
          </optgroup>
          <optgroup label="Dynastar" value="marque5" class="Super marque">
            <option value="ski9" class="Super ski">Cham 2.0 117</option>
            <option value="ski10" class="Super ski">Course WC Premium</option>
          </optgroup>
          <optgroup label="Salomon" value="marque5" class="Lioran marque">
            <option value="ski9" class="Lioran ski">MTN Lab</option>
            <option value="ski10" class="Lioran ski">X-Race Lab 175</option>
          </optgroup>
          <optgroup label="Rossignol" value="marque5" class="Andorre marque">
            <option value="ski9" class="Andorre ski">Smash 7</option>
            <option value="ski10" class="Andorre ski">Hero Master R21 WC</option>
          </optgroup>
          <optgroup label="Lacroix" value="marque5" class="Pyrenees-2000 marque">
            <option value="ski9" class="Pyrenees-2000 ski">Ultime Lady</option>
            <option value="ski10" class="Pyrenees-2000 ski">Mach Carbon</option>
          </optgroup>
      </select>
    </div>
  </div>
</section>
